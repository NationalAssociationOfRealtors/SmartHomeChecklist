<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Smart Home Checklist</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <link rel="shortcut icon" href="/icons/32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/icons/57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/icons/76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/icons/120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/icons/152.png" />
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="root"></div>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
      navigator.serviceWorker.register('./worker.js').then(function(reg) {
      reg.onupdatefound = function() {
        var installingWorker = reg.installing;
        installingWorker.onstatechange = function() {
          switch (installingWorker.state) {
            case 'installed':
              if (navigator.serviceWorker.controller) {
                console.log('New or updated content is available.');
              } else {
                console.log('Content is now available offline!');
              }
              break;
            case 'redundant':
              console.error('The installing service worker became redundant.');
              break;
          }
        };
      };
      }).catch(function(e) {
        console.error('Error during service worker registration:', e);
      });
      });
    }
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '%REACT_APP_GA_ID%', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
